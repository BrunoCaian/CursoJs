<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgba(0, 0, 255, 0.717), rgba(63, 63, 197, 0.74));
        }

        h1 {
            color: lightgreen;
        }

        h2 {
            color: floralwhite;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <h2>Já me livrei da maldição!</h2>


    <script>
        var n1 = Number(window.prompt("Digite um número qualquer:"))
        var n2 = Number(window.prompt("Digite outro número qualquer:"))
        var mult = n1 * n2
        var soma = n1 + n2
        var sub = n1 - n2 
        var div = n1 / n2
        window.alert(`A multiplicação entre ${n1} x ${n2} é igual a: ${mult}`)
        window.alert(`A soma entre ${n1} + ${n2} é igual a: ${soma}`)
        window.alert(`A subtração entre ${n1} - ${n2} é igual a: ${sub}`)
        window.alert(`A divisão entre ${n1} / ${n2} é igual a: ${div}`)
    </script>
</body>
</html>
