<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    

    <script>
       var nome = window.prompt('Qual é o seu nome?') 
       document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
       document.write(`Este é o seu nome em maiúsculo ${nome.toUpperCase()}<br/>`)
       document.write(`Este é o seu nome em minúsculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
