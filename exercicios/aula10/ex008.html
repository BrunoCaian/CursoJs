<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;       
         }

         #itxtn1, #itxtn2 {
            width: 75px;
            border-radius: 5px;
         }

         #somar {
            background-color:
             aqua;
             border-radius: 5px;
         }

         #res {
            padding-top: 5px;
         }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" id="somar" onclick="soma()">
    <div id="res">Resultado</div>

    <script>
        function soma() {
            var tn1 = window.document.getElementById("itxtn1")
            var tn2 = window.document.getElementById("itxtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} + ${n2} é igual a ${s}!`
        }
    </script>
</body>
</html>
