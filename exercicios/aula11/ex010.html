<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite sua velocida abaixo:</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="submit" value="Enviar" onclick="calcular()">
    <div id="res"></div>
   
    <script>
        function calcular() {
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")  
            var vel = Number(txtv.value)
            res.innerText = `Sua velocidade é de ${vel}KM/h.`   
            if (vel > 100) {
                res.innerText += " Você está acima do limite de velocidade, MULTADO!"
            }else {
                res.innerText += "Você está dentro do limite de velocidade, dirija sempre com segurança!"
            }     
        }
        
    </script>
</body>
</html>
