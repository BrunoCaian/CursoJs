<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var peso = window.prompt('Digite seu peso (KG):')
        var altura = window.prompt('Digite a sua altura (M):')
        var imc = peso/altura**2
        if (imc < 17) {
            window.alert("Você está muito abaixo do peso")
        }
        if (imc >=18.5 && imc < 24.9) {
            window.alert("Você está com peso normal")
        }
        if (imc > 30) {
            window.alert("Você está obeso")
        }
    </script>
</body>
</html>
